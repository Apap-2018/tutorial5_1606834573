<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Dealer</title>
</head>
	
<body>
	<h3>Tambah Dealer</h3>
		<form th:action="@{/dealer/update/{id}(id=${dealerUp.id})}" th:object="${dealerUp}" method="POST">
			Alamat: <br>
			<input type="text" name="alamat" th:field="${dealerUp.alamat}"/>
			<br>
			No Telp: <br>
			<input type="text" name="noTelp" th:field="${dealerUp.noTelp}"/>
			<br>
			<br>
			<button type="submit">Submit</button>	
		</form>
</body>

</html>
